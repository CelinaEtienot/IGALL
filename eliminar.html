<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
        <h1>Delete Document</h1>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Title</th>
                    <th>Area</th>
                    <th>Last Valid Version</th>
                    <th>Igall owner</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="app">
                <tr v-for="documento in documentos" :key="documento.No">
                    <td>{{ documento.No }}</td>
                    <td>{{ documento.Title }}</td>
                    <td>{{ documento.Area }}</td>
                    <td>{{ documento.Last_valid_version }}</td>
                    <td>{{ documento.Igall_owner }}</td>
                    <td><button  @click="eliminarDocumento(documento.No)">Delete</button></td>
                                    </tr>
            </tbody>
        </table>
        <button><a href="index.html">Index</a></button>
        <div id="result"></div>
   

    <script src="https://unpkg.com/vue@3"></script>
    <script src="eliminar.js"></script>
</body>

</html>
